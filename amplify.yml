version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'package-lock.json'
  cache:
    paths:
      - node_modules/**/*
